[build]
  # Directory to serve (Vite's output)
  publish = "dist"
  # Build command - utiliser --no-frozen-lockfile pour permettre l'installation si le lockfile n'est pas à jour
  command = "pnpm install --no-frozen-lockfile && pnpm run build"

[dev]
  # Command to run the dev server
  command = "vite"
  # Port for the dev server (Vite default)
  port = 5173
  # Framework detection
  framework = "vite"

# Les fonctions Netlify sont automatiquement servies à /.netlify/functions/*
# Pas besoin de redirect explicite

