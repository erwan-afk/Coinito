[build]
  # Directory to serve (Vite's output)
  publish = "dist"
  # Build command
  command = "pnpm run build"

[build.environment]
  # Permettre à pnpm d'installer même si le lockfile n'est pas à jour
  PNPM_FLAGS = "--no-frozen-lockfile"

[dev]
  # Command to run the dev server
  command = "vite"
  # Port for the dev server (Vite default)
  port = 5173
  # Framework detection
  framework = "vite"

# Les fonctions Netlify sont automatiquement servies à /.netlify/functions/*
# Pas besoin de redirect explicite

